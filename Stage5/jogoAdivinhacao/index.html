<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Jogo de Adivinhação</title>

  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Montserrat:wght@600&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <div class="screen1 ">
      <h1>Jogo da Adivinhação</h1>
      <p>Adivinhe o número entre 0 e 10</p>
      <form>
        <input id="inputNumber" type="number" min="0" max="10"> 
        <button id="btnTry">Tentar</button>
      </form>
    </div>
    <div class="screen2 hide">
    <h1>Acertou em 3 vezes!</h1>
    <form>
      <button id="btnAgain">Jogar novamente</button>
    </form>
  </div>

    <script src="./main.js"></script>
  </main>
  
</body>
</html>
